<div class="vehicle-reservation-container">
    <div class="vehicle-container">
        <div class="vehicle-header">
            <h1 class="title">Showing All Vehicle Results</h1>
        </div>
        <div class="vehicles">
            <div class="vehicle" *ngFor="let vehicle of vehicles">
                <div class="vehicle-img-container"><img class="vehicle-img" src="https://dutcheauction.com/images/default-car.png" alt=""></div>
                <div class="vehicle-header">{{vehicle.make}} {{vehicle.model}} {{vehicle.year}}</div>
                <div class="vehicle-pricing">
                    <div class="price-info">

                    </div>
                    <div class="select">
                        <button class="select-btn">Select</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
